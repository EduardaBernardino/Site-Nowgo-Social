<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscri√ß√£o no Curso</title>
    
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/logo/now go.png">
    <link rel="stylesheet" href="assets/css/course-registration.css">   
</head>
<body>
    <div class="background-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="container">
        <div class="header">
            <h1>Inscreva-se agora</h1>
            <p>D√™ o pr√≥ximo passo na sua carreira e transforme seu futuro com nossos cursos especializados</p>
        </div>

        <form id="registrationForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">Nome <span class="required">*</span></label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Sobrenome <span class="required">*</span></label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email">E-mail <span class="required">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="phone">Telefone <span class="required">*</span></label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="age">Idade</label>
                    <input type="number" id="age" name="age" min="16" max="100">
                </div>
            </div>

            <div class="form-group">
                <label for="course">Curso de Interesse <span class="required">*</span></label>
                <select id="course" name="course" required>
                    <option value="">Selecione um curso</option>
                    <option value="web-dev">Data science</option>
                    <option value="mobile-dev">Desenvolvimento Mobile</option>
                    <option value="data-science">Ci√™ncia de Dados</option>
                    <option value="ui-ux">UI/UX Design</option>
                    <option value="digital-marketing">Python</option>
                    <option value="cybersecurity">Cyber Security</option>
                </select>
            </div>

            <div class="form-group">
                <label for="experience">N√≠vel de Experi√™ncia</label>
                <select id="experience" name="experience">
                    <option value="beginner">Iniciante</option>
                    <option value="intermediate">Intermedi√°rio</option>
                    <option value="advanced">Avan√ßado</option>
                </select>
            </div>

            <div class="form-group">
                <label for="motivation">Por que deseja fazer este curso?</label>
                <textarea id="motivation" name="motivation" placeholder="Conte-nos sobre suas motiva√ß√µes e objetivos..."></textarea>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Desejo receber novidades e conte√∫dos exclusivos por e-mail</label>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">Aceito os <a href="#" style="color: var(--color-primary);">termos de uso</a> e <a href="#" style="color: var(--color-primary);">pol√≠tica de privacidade</a> <span class="required">*</span></label>
            </div>

            <button type="submit" class="submit-btn">
                Confirmar Inscri√ß√£o
            </button>
        </form>

        <div id="successMessage" class="success-message">
            <h3>üéâ Inscri√ß√£o realizada com sucesso!</h3>
            <p>Voc√™ receber√° um e-mail de confirma√ß√£o em breve com todos os detalhes do curso.</p>
        </div>
    </div>

    
    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Simular envio do formul√°rio
            const form = this;
            const submitBtn = form.querySelector('.submit-btn');
            const successMessage = document.getElementById('successMessage');
            
            // Anima√ß√£o de loading no bot√£o
            submitBtn.innerHTML = 'Processando...';
            submitBtn.style.background = 'var(--color-white-dark)';
            submitBtn.style.color = 'var(--color-darker)';
            
            setTimeout(() => {
                form.style.display = 'none';
                successMessage.style.display = 'block';
                
                // Reset form after 5 seconds
                setTimeout(() => {
                    form.style.display = 'block';
                    successMessage.style.display = 'none';
                    form.reset();
                    submitBtn.innerHTML = 'Confirmar Inscri√ß√£o';
                    submitBtn.style.background = 'var(--gradient-dark)';
                    submitBtn.style.color = 'white';
                }, 5000);
            }, 2000);
        });

        // M√°scara para telefone
        document.getElementById('phone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length >= 11) {
                value = value.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3');
            } else if (value.length >= 7) {
                value = value.replace(/(\d{2})(\d{4})(\d{0,4})/, '($1) $2-$3');
            } else if (value.length >= 3) {
                value = value.replace(/(\d{2})(\d{0,5})/, '($1) $2');
            }
            e.target.value = value;
        });

        // Anima√ß√µes nos inputs
        const inputs = document.querySelectorAll('input, select, textarea');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>

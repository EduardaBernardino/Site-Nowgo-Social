                <body>
                    <div class="rbt-elements-area bg-color-white rbt-section-gap login-wrapper">
                        <div class="container">
                            <div class="row justify-content-center gy-5 row--30">
                                <div class="col-lg-6 login-box mx-auto">                            
                                    <div class="rbt-contact-form contact-form-style-1 max-width-auto">
                                        <h3 class="title" style="text-align: center; width: 100%;">Cadastrar</h3>
                                        
                                        <form class="max-width-auto">
                                            <div class="form-group">
                                                <input name="full_name" type="text" required />
                                                <label>Nome completo *</label>
                                                <span class="focus-border"></span>
                                            </div>
                                            <div class="form-group">
                                                <input name="username" type="text" required />
                                                <label>Nome de usuário *</label>
                                                <span class="focus-border"></span>
                                            </div>
                                            <div class="form-group">
                                                <input name="email" type="email" required />
                                                <label>Email *</label>
                                                <span class="focus-border"></span>
                                            </div>
                                            <div class="form-group">
                                                <input name="password" type="password" required />
                                                <label>Senha *</label>
                                                <span class="focus-border"></span>
                                            </div>
                
                                            <div class="form-submit-group mt-4">
                                                <button type="submit" class="rbt-btn btn-md btn-gradient hover-icon-reverse w-100">
                                                    <span class="icon-reverse-wrapper">
                                                        <span class="btn-text">Criar conta</span>
                                                        <span class="btn-icon"><i class="feather-arrow-right"></i></span>
                                                        <span class="btn-icon"><i class="feather-arrow-right"></i></span>
                                                    </span>
                                                </button>
                                            </div>
                
                                            <div class="text-center mt-3">
                                                <a href="login.html" class="rbt-btn-link">Já tem uma conta? Entrar</a>
                                            </div>
                                        </form>
                                    </div>
